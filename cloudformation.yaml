Outputs:
  AWSEBRDSDatabaseProperties:
    Value: !Join
      - ','
      - - !Ref AWSEBRDSDatabase
        - !GetAtt
          - AWSEBRDSDatabase
          - Endpoint.Address
        - !GetAtt
          - AWSEBRDSDatabase
          - Endpoint.Port
    Description: Properties associated with the RDS database instance
AWSTemplateFormatVersion: 2010-09-09
Parameters:
  AWSEBDBPassword:
    NoEcho: 'true'
    ConstraintDescription: must contain only alphanumeric characters
    Type: String
    Description: The master password for the DB instance.
  InstanceTypeFamily:
    NoEcho: 'true'
    Type: String
    Description: WebServer EC2 instance type family
  LogPublicationControl:
    ConstraintDescription: must be Boolean.
    NoEcho: 'true'
    Type: String
    Description: If true customer service logs will be published to S3.
    AllowedValues:
      - 'true'
      - 'false'
    Default: 'false'
  InstancePort:
    NoEcho: 'true'
    Type: String
    Description: Listen Port
    Default: '80'
  XRayEnabled:
    NoEcho: 'true'
    Type: String
    Description: Enables AWS X-Ray for your environment.
    Default: 'false'
  AWSEBEnvironmentId:
    NoEcho: 'true'
    Type: String
  HooksPkgUrl:
    NoEcho: 'true'
    Type: String
    Description: Hooks package URL
    Default: >-
      https://elasticbeanstalk-platform-assets-us-east-1.s3.amazonaws.com/stalks/eb_corretto17_amazon_linux_2_1.0.3907.0_20221222141149/lib/hooks.tar.gz
  AWSEBEnvironmentName:
    NoEcho: 'true'
    Type: String
  AWSEBReferrerId:
    Default: ''
    NoEcho: 'true'
    Type: String
  AppSource:
    NoEcho: 'true'
    Type: String
    Description: The url of the application source.
    Default: >-
      https://elasticbeanstalk-platform-assets-us-east-1.s3.amazonaws.com/stalks/eb_corretto17_amazon_linux_2_1.0.3907.0_20221222141149/sampleapp/EBSampleApp-Corretto.zip
  AWSEBDBName:
    NoEcho: 'true'
    ConstraintDescription: must contain only alphanumeric characters
    Type: String
    Description: The DB Name of the RDS instance
    Default: ebdb
  EnvironmentVariables:
    NoEcho: 'true'
    Type: CommaDelimitedList
    Description: Container environment variables.
    Default: >-
      M2_HOME=/usr/local/apache-maven,M2=/usr/local/apache-maven/bin,GRADLE_HOME=/usr/local/gradle
  AWSEBDBUser:
    NoEcho: 'true'
    ConstraintDescription: must begin with a letter and contain only alphanumeric characters
    Type: String
    Description: The name of master user for the client DB Instance.
    Default: ebroot
  AWSEBAgentId:
    Default: ''
    NoEcho: 'true'
    Type: String
  InstanceType:
    ConstraintDescription: must be a valid EC2 instance type.
    NoEcho: 'true'
    Type: String
    Description: WebServer EC2 instance type
  AWSEBEnvironmentBucket:
    NoEcho: 'true'
    Type: String
  ProxyStaticFiles:
    NoEcho: 'true'
    Type: CommaDelimitedList
    Description: A mapping from virtual path to physical path.
    Default: ''
Resources:
  AWSEBRDSDBSecurityGroup:
    Properties:
      GroupDescription: Enable database access to Beanstalk application
      DBSecurityGroupIngress:
        EC2SecurityGroupName: !Ref AWSEBSecurityGroup
    Type: 'AWS::RDS::DBSecurityGroup'
  AWSEBV2LoadBalancer:
    Properties:
      SecurityGroups:
        - !Ref AWSEBLoadBalancerSecurityGroup
      Subnets:
        - subnet-0576e33c51204f8f1
        - subnet-07693befa8f9ff4d5
        - subnet-0687d7adf1e359b3c
        - subnet-0014e494d7385a23c
        - subnet-0ff623382c3fe2650
        - subnet-07183ae24d64eeaa3
    Type: 'AWS::ElasticLoadBalancingV2::LoadBalancer'
  AWSEBV2LoadBalancerListener:
    Properties:
      LoadBalancerArn: !Ref AWSEBV2LoadBalancer
      DefaultActions:
        - TargetGroupArn: !Ref AWSEBV2LoadBalancerTargetGroup
          Type: forward
      Port: 80
      Protocol: HTTP
    Type: 'AWS::ElasticLoadBalancingV2::Listener'
  AWSEBLoadBalancerSecurityGroup:
    Properties:
      GroupDescription: >-
        Elastic Beanstalk created security group used when no ELB security
        groups are specified during ELB creation
      VpcId: vpc-093d5012b02dd36d2
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          FromPort: '80'
          ToPort: '80'
          IpProtocol: tcp
      SecurityGroupEgress:
        - CidrIp: 0.0.0.0/0
          FromPort: '80'
          ToPort: '80'
          IpProtocol: tcp
    Type: 'AWS::EC2::SecurityGroup'
  AWSEBSecurityGroup:
    Properties:
      GroupDescription: SecurityGroup for ElasticBeanstalk environment.
      SecurityGroupIngress:
        - FromPort: '80'
          ToPort: '80'
          IpProtocol: tcp
          SourceSecurityGroupId: !Ref AWSEBLoadBalancerSecurityGroup
    Type: 'AWS::EC2::SecurityGroup'
  AWSEBAutoScalingScaleDownPolicy:
    Properties:
      ScalingAdjustment: '-1'
      AutoScalingGroupName: !Ref AWSEBAutoScalingGroup
      AdjustmentType: ChangeInCapacity
    Type: 'AWS::AutoScaling::ScalingPolicy'
  AWSEBInstanceLaunchWaitHandle:
    Type: 'AWS::CloudFormation::WaitConditionHandle'
  AWSEBRDSDatabase:
    Type: 'AWS::RDS::DBInstance'
    DeletionPolicy: Snapshot
    Properties:
      MasterUserPassword: !Ref AWSEBDBPassword
      DBInstanceClass: db.t3.large
      DBSecurityGroups:
        - !Ref AWSEBRDSDBSecurityGroup
      MasterUsername: !Ref AWSEBDBUser
      DBName: !Ref AWSEBDBName
      MultiAZ: false
      Engine: mysql
      AllocatedStorage: 5
  AWSEBAutoScalingGroup:
    Metadata:
      ForcingMetadataUpdate: Changing something in the metadata will force re-compuation
      'AWS::CloudFormation::Init':
        Infra-WriteTailLogsConf:
          files:
            /opt/elasticbeanstalk/tasks/taillogs.d/eb-activity.conf:
              mode: '000644'
              content: !Join
                - |+

                - - /var/log/eb-commandprocessor.log
                  - /var/log/eb-activity.log
                  - ''
            /opt/elasticbeanstalk/tasks/taillogs.d/eb-version-deployment.conf:
              content: !Join
                - |+

                - - /var/log/eb-version-deployment.log
                  - ''
        Infra-WriteBundleLogsConf:
          files:
            /opt/elasticbeanstalk/tasks/bundlelogs.d/eb-system.conf:
              mode: '000644'
              content: !Join
                - |+

                - - /var/log/eb-cfn-init*
                  - /var/log/eb-tools*
                  - /var/log/eb-publish-logs*
                  - /var/log/eb-commandprocessor*
                  - /var/log/eb-activity*
                  - ''
            /opt/elasticbeanstalk/tasks/bundlelogs.d/cfn-system.conf:
              mode: '000644'
              content: !Join
                - |+

                - - /var/log/cfn-hup*
                  - /var/log/cfn-init*
                  - /var/log/cfn-wire*
                  - ''
            /opt/elasticbeanstalk/tasks/bundlelogs.d/eb-version-deployment.conf:
              content: !Join
                - |+

                - - /var/log/eb-version-deployment.log
                  - ''
            /opt/elasticbeanstalk/tasks/bundlelogs.d/cloud-init-system.conf:
              mode: '000644'
              content: !Join
                - |+

                - - /var/log/cloud-init*
                  - ''
            /opt/elasticbeanstalk/tasks/bundlelogs.d/system.conf:
              mode: '000644'
              content: !Join
                - |+

                - - /var/log/cron
                  - /var/log/messages
                  - /var/log/yum.log
                  - ''
        InfoTask-TailLogs:
          commands:
            taillogs:
              command: !Join
                - ''
                - - >-
                    tailLogs.py --concatenate --conf-path
                    '/opt/elasticbeanstalk/tasks/taillogs.d/*'
                    --location-prefix
                  - !FindInMap
                    - EnvironmentInfoTasks
                    - tail
                    - LocationPrefix
        InfoTask-BundleLogs:
          commands:
            bundlelogs:
              command: !Join
                - ''
                - - >-
                    bundleLogs.py --conf-path
                    '/opt/elasticbeanstalk/tasks/bundlelogs.d/*'
                    --location-prefix
                  - !FindInMap
                    - EnvironmentInfoTasks
                    - bundle
                    - LocationPrefix
        AWSEBCfnHupEndpointOverride:
          files:
            /etc/cfn/endpoints-override.json:
              mode: '000644'
              owner: root
              content: !Join
                - ''
                - - '{'
                  - |+

                  - '  "Services": {'
                  - |+

                  - '    "AmazonS3": {'
                  - |+

                  - '      "Endpoints": ['
                  - |+

                  - '          { "Region": "us-east-1", "Hostname": "s3.amazonaws.com", "Default": true },'
                  - |+

                  - '          { "Region": "us-east-1", "Hostname": "s3-external-1.amazonaws.com" },'
                  - |+

                  - '          { "Region": "us-east-1", "Hostname": "s3-external-2.amazonaws.com" }'
                  - |+

                  - '      ]'
                  - |+

                  - '    },'
                  - |+

                  - '    "AmazonSQS": {'
                  - |+

                  - '      "Endpoints": ['
                  - |+

                  - '      ]'
                  - |+

                  - '    }'
                  - |+

                  - '  }'
                  - |+

                  - '}'
                  - |+

              group: root
          commands:
            clearbackupfiles:
              command: rm -f /etc/cfn/endpoints-override.json.bak*
        AWSEBBaseConfig:
          files:
            /opt/elasticbeanstalk/config/ebenvinfo/resource:
              mode: '000440'
              owner: root
              content: AWSEBAutoScalingGroup
              group: root
            /opt/elasticbeanstalk/config/platformconfig/guid.json:
              mode: '000440'
              owner: root
              source: >-
                https://elasticbeanstalk-platform-assets-us-east-1.s3.amazonaws.com/stalks/eb_corretto17_amazon_linux_2_1.0.3907.0_20221222141149/configs/guid.json
              group: root
            /opt/elasticbeanstalk/config/platformconfig/eventmessages.txt:
              mode: '000440'
              owner: root
              source: >-
                https://elasticbeanstalk-platform-assets-us-east-1.s3.amazonaws.com/stalks/eb_corretto17_amazon_linux_2_1.0.3907.0_20221222141149/configs/eventmessages.txt
              group: root
            /opt/elasticbeanstalk/config/ebenvinfo/envid:
              mode: '000440'
              owner: root
              content: !Ref AWSEBEnvironmentId
              group: root
            /opt/elasticbeanstalk/config/ebenvinfo/envbucket:
              mode: '000440'
              owner: root
              content: !Ref AWSEBEnvironmentBucket
              group: root
            /opt/elasticbeanstalk/config/platformconfig/generalconfig.json:
              mode: '000440'
              owner: root
              source: >-
                https://elasticbeanstalk-platform-assets-us-east-1.s3.amazonaws.com/stalks/eb_corretto17_amazon_linux_2_1.0.3907.0_20221222141149/configs/generalconfig.json
              group: root
            /opt/elasticbeanstalk/config/ebenvinfo/launchwaithandle:
              mode: '000440'
              owner: root
              content: !Ref AWSEBInstanceLaunchWaitHandle
              group: root
            /opt/elasticbeanstalk/config/platformconfig/platformconfig.json:
              mode: '000440'
              owner: root
              source: >-
                https://elasticbeanstalk-platform-assets-us-east-1.s3.amazonaws.com/stalks/eb_corretto17_amazon_linux_2_1.0.3907.0_20221222141149/configs/platformconfig.json
              group: root
            /opt/elasticbeanstalk/config/healthd/healthdendpoint:
              mode: '000440'
              owner: root
              content: !Join
                - ''
                - - '{'
                  - '"healthd_endpoint":'
                  - '"'
                  - !FindInMap
                    - AWSEBOptions
                    - options
                    - AWSEBHealthdEndpoint
                  - '"'
                  - '}'
              group: root
            /opt/elasticbeanstalk/config/healthd/healthdgroupid:
              mode: '000440'
              owner: root
              content: !Join
                - ''
                - - '{'
                  - '"groupId":'
                  - '"'
                  - !FindInMap
                    - AWSEBOptions
                    - options
                    - AWSEBHealthdGroupId
                  - '"'
                  - '}'
              group: root
            /opt/elasticbeanstalk/config/platformassetsurl:
              mode: '000440'
              owner: root
              content: !FindInMap
                - AWSEBOptions
                - options
                - platformAssetsUrl
              group: root
            /opt/elasticbeanstalk/config/platformconfig/packages.json:
              mode: '000440'
              owner: root
              source: >-
                https://elasticbeanstalk-platform-assets-us-east-1.s3.amazonaws.com/stalks/eb_corretto17_amazon_linux_2_1.0.3907.0_20221222141149/configs/packages.json
              group: root
            /opt/elasticbeanstalk/config/ebenvinfo/region:
              mode: '000440'
              owner: root
              content: !Ref 'AWS::Region'
              group: root
          commands:
            clearbackupfiles:
              command: >-
                cd /opt/elasticbeanstalk/config && find . -name "*.bak" -type f
                -delete
        Hook-PreAppDeploy:
          commands:
            hooks:
              command: echo place holder
        InfoTask-SystemTailLogs:
          commands:
            systemtaillogs:
              command: !Join
                - ''
                - - >-
                    tailLogs.py --conf-path
                    '/opt/elasticbeanstalk/tasks/systemtaillogs.d/*'
                    --location-prefix
                  - !FindInMap
                    - EnvironmentInfoTasks
                    - systemtail
                    - LocationPrefix
        Infra-WriteSystemTailLogsConf:
          files:
            /opt/elasticbeanstalk/tasks/systemtaillogs.d/eb-system.conf:
              mode: '000644'
              content: !Join
                - |+

                - - /var/log/eb-cfn-init.log
                  - /var/log/eb-tools.log
                  - /var/log/eb-publish-logs.log
                  - /var/log/eb-commandprocessor.log
                  - /var/log/eb-activity.log
                  - ''
            /opt/elasticbeanstalk/tasks/systemtaillogs.d/eb-version-deployment.conf:
              content: !Join
                - |+

                - - /var/log/eb-version-deployment.log
                  - ''
            /opt/elasticbeanstalk/tasks/systemtaillogs.d/cfn-system.conf:
              mode: '000644'
              content: !Join
                - |+

                - - /var/log/cfn-hup.log
                  - /var/log/cfn-init.log
                  - ''
            /opt/elasticbeanstalk/tasks/systemtaillogs.d/system.conf:
              mode: '000644'
              content: !Join
                - |+

                - - /var/log/cron
                  - /var/log/messages
                  - /var/log/yum.log
                  - ''
            /opt/elasticbeanstalk/tasks/systemtaillogs.d/cloud-init-system.conf:
              mode: '000644'
              content: !Join
                - |+

                - - /var/log/cloud-init.log
                  - ''
        Infra-PatchInstance:
          files:
            /opt/elasticbeanstalk/bin/patch_instance:
              mode: '000750'
              owner: root
              source: !Select
                - 0
                - !FindInMap
                  - AWSEBOptions
                  - options
                  - ebpatchscripturl
              group: root
          commands:
            01executepatch:
              command: /opt/elasticbeanstalk/bin/patch_instance
        Infra-InstallContainerHooksPkg:
          commands:
            01download_container_hooks:
              command: !Join
                - ''
                - - curl -sS --retry 3 '
                  - !Ref HooksPkgUrl
                  - ''' -o /tmp/hooks.tar.gz'
            03cleanup:
              command: rm -f /tmp/hooks.tar.gz
            00mkdir:
              command: mkdir -p /opt/elasticbeanstalk
            02install_container_hooks:
              command: >-
                tar zxf /tmp/hooks.tar.gz --no-same-owner --no-same-permission
                -C /opt/elasticbeanstalk
        Infra-WritePublishLogsCron:
          files:
            /etc/cron.d/publishlogs:
              mode: '000644'
              content: !Join
                - ''
                - - SHELL=/bin/bash
                  - |+

                  - 'PATH=/sbin:/bin:/usr/sbin:/usr/bin'
                  - |+

                  - MAILTO=""
                  - |+

                  - HOME=/
                  - |+

                  - '10,30,50 * * * * root '
                  - >-
                    publishLogs.py --de-dupe --conf-path
                    '/opt/elasticbeanstalk/tasks/publishlogs.d/*'
                    --location-prefix
                  - !FindInMap
                    - EnvironmentInfoTasks
                    - publish
                    - LocationPrefix
                  - ' --num-concurrent 2'
                  - |+

                  - '05,25,45 * * * * root '
                  - clearStaleLogPublishingRecords.py
                  - |+

        Infra-WriteApplication1:
          commands:
            01mkdir:
              command: >-
                rm -rf /opt/elasticbeanstalk/deploy/appsource/; mkdir -p
                /opt/elasticbeanstalk/deploy/appsource/
        configSets:
          Infra-WriteTailLogsConf:
            - Infra-WriteTailLogsConf
          Infra-WriteBundleLogsConf:
            - Infra-WriteBundleLogsConf
          InfoTask-TailLogs:
            - InfoTask-TailLogs
          InfoTask-BundleLogs:
            - InfoTask-BundleLogs
          _OnInstanceReboot:
            - AWSEBBaseConfig
          _AppInstall:
            - Hook-PreAppDeploy
          Infra-EmbeddedPreBuild: []
          Hook-PreAppDeploy:
            - Hook-PreAppDeploy
          InfoTask-SystemTailLogs:
            - InfoTask-SystemTailLogs
          Infra-WriteSystemTailLogsConf:
            - Infra-WriteSystemTailLogsConf
          _OnInstanceBoot:
            - AWSEBBaseConfig
            - AWSEBCfnHupEndpointOverride
          Infra-EmbeddedPostBuild: []
          Infra-WritePublishLogsCron:
            - Infra-WritePublishLogsCron
          Infra-WriteApplication1:
            - Infra-WriteApplication1
          Infra-WriteApplication2:
            - Infra-WriteApplication2
          Infra-WritePublishLogsConf:
            - Infra-WritePublishLogsConf
          _Infra-PatchInstance:
            - Infra-PatchInstance
        Infra-WriteApplication2:
          files:
            /opt/elasticbeanstalk/bin/download_source_bundle:
              owner: root
              mode: '000750'
              source: !Select
                - 0
                - !FindInMap
                  - AWSEBOptions
                  - options
                  - downloadSourceBundleScriptLocation
              group: root
          commands:
            01downloadVersion:
              command: /opt/elasticbeanstalk/bin/download_source_bundle
            02deleteVersionDownloadScriptFile:
              command: rm /opt/elasticbeanstalk/bin/download_source_bundle
        Infra-WritePublishLogsConf:
          files: {}
      'AWS::ElasticBeanstalk::Ext':
        _AppSourceUrlFileContent:
          url: !Ref AppSource
        _TriggersConfig:
          configDeploy:
            _Command: CMD-ConfigDeploy
            _WatchGroups:
              - _TriggerConfigDeployment
          applicationDeploy:
            _Command: CMD-AppDeploy
            _WatchGroups:
              - _TriggerAppDeployment
        _ParameterTriggers:
          _TriggerConfigDeployment:
            - EnvironmentVariables
            - InstancePort
            - LogPublicationControl
            - XRayEnabled
            - ProxyStaticFiles
            - AWSEBDBUser
            - AWSEBDBPassword
            - AWSEBDBName
            - AWSEBDBUser
            - AWSEBDBPassword
            - AWSEBDBName
          _TriggerAppDeployment:
            - AppSource
        _ContainerConfigFileContent:
          container:
            static_files: !Ref ProxyStaticFiles
            proxy_server: nginx
            log_group_name_prefix: /aws/elasticbeanstalk
            instance_port: !Ref InstancePort
            xray_enabled: !Ref XRayEnabled
            default_log_list:
              - /var/log/nginx/access.log
              - /var/log/nginx/error.log
              - /var/log/web.stdout.log
            common_log_list:
              - /var/log/eb-engine.log
              - /var/log/eb-hooks.log
            environment_name: !Ref AWSEBEnvironmentName
          optionsettings:
            'aws:elasticbeanstalk:application:environment': !Ref EnvironmentVariables
            'aws:elasticbeanstalk:hostmanager':
              LogPublicationControl: !Ref LogPublicationControl
            'aws:elasticbeanstalk:environment:proxy':
              StaticFiles: !Ref ProxyStaticFiles
            'aws:elasticbeanstalk:healthreporting:system':
              SystemType: enhanced
          system:
            LogPublicationControl: !Ref LogPublicationControl
            AWSEBAgentId: !Ref AWSEBAgentId
            AWSEBReferrerId: !Ref AWSEBReferrerId
          plugins:
            rds:
              Description: RDS Environment variables
              env:
                RDS_PASSWORD: !Ref AWSEBDBPassword
                RDS_HOSTNAME: !GetAtt
                  - AWSEBRDSDatabase
                  - Endpoint.Address
                RDS_PORT: !GetAtt
                  - AWSEBRDSDatabase
                  - Endpoint.Port
                RDS_DB_NAME: !Ref AWSEBDBName
                RDS_USERNAME: !Ref AWSEBDBUser
          commands:
            CMD-TailLogs:
              persistent_configuration: true
              stages:
                - name: TailLogs
                  actions:
                    - name: TailLogs
                      type: sh
                      value: >-
                        tailLogs.py --concatenate --conf-path
                        '/opt/elasticbeanstalk/tasks/taillogs.d/*'
                        --location-prefix 'resources/environments/logs/tail/'
            CMD-PreInit:
              refresh_manifest: true
              stages:
                - name: PreInitStage0
                  actions:
                    - name: DownloadSourceBundle
                      type: infra
                      value: /opt/elasticbeanstalk/bin/download-source-bundle
                    - name: PreInitHook
                      type: hook
                      value: preinit
            CMD-Startup:
              stages:
                - name: StartupStage0
                  actions:
                    - name: HealthdLogRotation
                      type: infra
                      value: infra-healthd_log_rotation.rb
                    - name: HealthdHTTPDLogging
                      type: infra
                      value: infra-healthd_httpd_logging.rb
                    - name: HealthdNginxLogging
                      type: infra
                      value: infra-healthd_nginx_logging.rb
                    - name: EbExtensionPreBuild
                      type: infra
                      value: infra-embedded_prebuild.rb
                    - name: AppDeployPreHook
                      type: hook
                      value: appdeploy/pre
                    - name: EbExtensionPostBuild
                      type: infra
                      value: infra-embedded_postbuild.rb
                    - name: InfraCleanEbExtension
                      type: infra
                      value: infra-clean_ebextensions_dir.rb
                - name: StartupStage1
                  actions:
                    - name: AppDeployEnactHook
                      type: hook
                      value: appdeploy/enact
                    - name: AppDeployPostHook
                      type: hook
                      value: appdeploy/post
                    - name: PostInitHook
                      type: hook
                      value: postinit
            CMD-PublishLogs:
              persistent_configuration: true
              stages:
                - name: PublishLogs
                  actions:
                    - name: PublishLogs
                      type: sh
                      value: >-
                        publishLogs.py --de-dupe --conf-path
                        '/opt/elasticbeanstalk/tasks/publishlogs.d/*'
                        --location-prefix 'resources/environments/logs/publish/'
                        --num-concurrent 2
            CMD-ImmutableDeploymentFlip:
              persistent_configuration: true
              stages:
                - name: ImmutableDeploymentFlip
                  actions:
                    - name: FlipCommandRegistration
                      type: infra
                      value: infra-reregister-cfn-hup.rb
            CMD-AppDeploy:
              refresh_manifest: true
              stages:
                - name: AppDeployStage0
                  actions:
                    - name: DownloadSourceBundle
                      type: infra
                      value: /opt/elasticbeanstalk/bin/download-source-bundle
                    - name: EbExtensionPreBuild
                      type: infra
                      value: infra-embedded_prebuild.rb
                    - name: AppDeployPreHook
                      type: hook
                      value: appdeploy/pre
                    - name: EbExtensionPostBuild
                      type: infra
                      value: infra-embedded_postbuild.rb
                    - name: InfraCleanEbextension
                      type: infra
                      value: infra-clean_ebextensions_dir.rb
                - name: AppDeployStage1
                  actions:
                    - name: AppDeployEnactHook
                      type: hook
                      value: appdeploy/enact
                    - name: AppDeployPostHook
                      type: hook
                      value: appdeploy/post
            CMD-BundleLogs:
              persistent_configuration: true
              stages:
                - name: BundleLogs
                  actions:
                    - name: BundleLogs
                      type: sh
                      value: >-
                        bundleLogs.py --conf-path
                        '/opt/elasticbeanstalk/tasks/bundlelogs.d/*'
                        --location-prefix 'resources/environments/logs/bundle/'
            CMD-SelfStartup:
              stages:
                - name: StartupStage0
                  actions:
                    - name: HealthdLogRotation
                      type: infra
                      value: infra-healthd_log_rotation.rb
                    - name: HealthdHTTPDLogging
                      type: infra
                      value: infra-healthd_httpd_logging.rb
                    - name: HealthdNginxLogging
                      type: infra
                      value: infra-healthd_nginx_logging.rb
                    - name: EbExtensionPreBuild
                      type: infra
                      value: infra-embedded_prebuild.rb
                    - name: AppDeployPreHook
                      type: hook
                      value: appdeploy/pre
